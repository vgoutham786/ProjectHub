<h1>Task List</h1>
<button (click)="isCreateTaskModalOpen = true">Create Task</button>
<ul>
  <li *ngFor="let task of tasks">
    {{ task.title }}
    <button (click)="selectTask(task)">Edit</button>
    <button (click)="deleteTask(task.id)">Delete</button>
    <a [routerLink]="['/tasks', task.id]">View Details</a>
  </li>
</ul>

<!-- Create Task Modal -->
<div *ngIf="isCreateTaskModalOpen" class="modal">
  <h2>Create Task</h2>
  <form (submit)="createTask()">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" [(ngModel)]="newTask.title" required>

    <label for="description">Description:</label>
    <textarea id="description" name="description" [(ngModel)]="newTask.description" required></textarea>

    <label for="due_date">Due Date:</label>
    <input type="date" id="due_date" name="due_date" [(ngModel)]="newTask.due_date" required>

    <label for="priority">Priority:</label>
    <select id="priority" name="priority" [(ngModel)]="newTask.priority" required>
      <option value="High">High</option>
      <option value="Medium">Medium</option>
      <option value="Low">Low</option>
    </select>

    <label for="status">Status:</label>
    <select id="status" name="status" [(ngModel)]="newTask.status" required>
      <option value="To Do">To Do</option>
      <option value="In Progress">In Progress</option>
      <option value="Done">Done</option>
    </select>

    <button type="submit">Create</button>
    <button type="button" (click)="closeCreateTaskModal()">Cancel</button>
  </form>
</div>
